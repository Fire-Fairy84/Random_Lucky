<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juego.css">
    <link rel="stylesheet" href="../popup_instrucciones/popup_instrucciones.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <title>Reinas del Dom</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- jQuery Modal JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <li><a href="inicio.html"><img src="../Imagenes/complementos/flecha.svg" alt="flecha"></a></li>
            <li><img class="logo" src="../Imagenes/complementos/logo.svg" alt="logo"></li>
            <li><button id="boton_juego" onclick="instrucciones"><img src="../Imagenes/complementos/info.svg"
                        alt="info"></button></li>
        </nav>
    </header>
    <main>
        <audio id="miAudio">
            <source src="../sonidos/sonido_tragaperras.mp3" type="audio/mpeg">
        </audio>
        <img onclick="cambiarImagen" class="maquina" id="maquina" src="../Imagenes/complementos/maquinaArriba.png"
            alt="maquinaArriba">
        <section class="tarjetas">
            <div value="compis" class="tarjeta"> <!-- <img src="../Imagenes/famosos/Danny.png" alt=""> -->
                <img id="imagen_compis" src="" alt="compis"></div>
            <div value="iconos" class="tarjeta"><!-- <img src="../Imagenes/famosos/Danny.png" alt=""> --><img id="imagen_iconos" src="../Imagenes/iconos/veneno.png"
                    alt="iconos"></div>
            <div value="famosos" class="tarjeta"><!-- <img src="../Imagenes/famosos/Danny.png" alt=""> --><img id="imagen_famosos" src="../Imagenes/famosos/Danny.png"
                    alt="famosos"></div>
        </section>
    </main>
    <!-- Modal -->
    <div id="popup_instrucciones" class="modal">
        <div id="instrucciones">
            <p>Dale a examinar y escoge los participantes. Una vez en el juego, clickea en la palanca
                o presiona la tecla espaciadora.</p>
        </div>
        <form id="selector_imagenes">
            AÃ±adir imagen
            <input id="archivos" type="file" accept="image/jpeg, image/png" multiple>
            <div id="vista_previa">
                <ul id="lista"></ul>
            </div>
        </form>
    </div>
    <script src="../popup_instrucciones/popup_instrucciones.js" type="module"></script>
    <script src="popup.js"></script>
    <script src="imagenes_aleatorias.js"></script>
</body>

</html>
